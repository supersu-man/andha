<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <title>Andha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="light-theme">
    <div class="form-switch position-absolute top-0 end-0 m-3">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
    </div>
    <div class="container h-100">
        <div class="d-flex flex-column h-100">
            <label class="m-4" style="font-size: 40px;">Andha</label>
            <div id="text-container" class="overflow-auto my-auto text-center" contenteditable=true data-text="Type"></div>
            <input class="my-3" id="slider" type="range" min="1" max="100">
            <button id="downloadButton1" class="btn mx-auto m-2">Download App (GitHub)</button>
            <button id="downloadButton2" class="btn mx-auto m-2 mb-5">Download App (PlayStore)</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
